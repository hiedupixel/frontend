<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="dark-mode">

    <div id="image-modal" class="modal-overlay">
        <div class="modal-content comments-visible">
            <header class="modal-header">
                <div class="user-info">
                    <img src="https://picsum.photos/seed/user1/50/50" alt="User avatar" class="avatar">
                    <span class="username">ArtisticAI</span>
                </div>
                <div class="header-buttons">
                    <button class="follow-btn">팔로우</button>
                    <button class="close-button">&times;</button>
                </div>
            </header>

            <section class="prompt-section">
                <p class="prompt-text">a majestic lion with a crown of stars, photorealistic, cinematic lighting, 8k</p>
                <button class="copy-btn">
                    <i class="fa-regular fa-copy"></i> 프롬프트 복사
                </button>
            </section>

            <div class="modal-main-body">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1599839958368-1549c71c0803?q=80&w=1287&auto-format&fit=crop" alt="Enlarged AI art" class="modal-image">
                    <button class="view-original-btn">
                        <i class="fa-solid fa-expand"></i> 원본 사이즈
                    </button>
                </div>
                
                <aside class="comments-panel">
                    <div class="comments-header">
                        <h3>코멘트</h3>
                        <button class="panel-close-btn">&times;</button>
                    </div>
                    <ul class="comment-list">
                        <li class="comment-item">
                            <img src="https://picsum.photos/seed/user2/40/40" alt="User avatar" class="comment-avatar">
                            <div class="comment-content">
                                <strong>PixelPush</strong>
                                <p>정말 멋진 작품이네요! 별의 표현이 인상적이에요.</p>
                                <span class="comment-timestamp">2시간 전</span>
                            </div>
                        </li>
                        <li class="comment-item my-comment">
                            <img src="https://picsum.photos/seed/user1/40/40" alt="User avatar" class="comment-avatar">
                            <div class="comment-content">
                                <strong>ArtisticAI (나)</strong>
                                <p>감사합니다! 영감을 받아서 작업해봤어요.</p>
                                <span class="comment-timestamp">1시간 전</span>
                            </div>
                        </li>
                        <li class="comment-item">
                            <img src="https://picsum.photos/seed/user3/40/40" alt="User avatar" class="comment-avatar">
                            <div class="comment-content">
                                <strong>FutureScapes</strong>
                                <p>프롬프트 참고해서 저도 만들어봐야겠어요!</p>
                                <span class="comment-timestamp">30분 전</span>
                            </div>
                        </li>
                    </ul>
                </aside>
            </div>

            <footer class="modal-footer">
                <div class="actions-bar">
                    <button class="like-btn">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="comment-btn">
                        <i class="fa-regular fa-comment"></i>
                    </button>
                </div>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="코멘트 남기기...">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
