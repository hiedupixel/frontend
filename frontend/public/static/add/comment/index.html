<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="dark-mode">

    <div id="image-modal" class="modal-overlay">
        <div class="modal-content">
            <!-- 헤더 -->
            <header class="modal-header">
                <div class="user-info">
                    <img src="https://picsum.photos/seed/user1/50/50" alt="User avatar" class="avatar">
                    <span class="username">ArtisticAI</span>
                </div>
                <div class="header-buttons">
                    <button class="follow-btn">구독</button>
                    <button class="close-button" aria-label="닫기">&times;</button>
                </div>
            </header>

            <!-- 프롬프트 -->
            <section class="prompt-section">
                <p class="prompt-text">a majestic lion with a crown of stars, photorealistic, cinematic lighting, 8k</p>
                <button class="copy-btn">
                    <i class="fa-regular fa-copy"></i> 프롬프트 복사
                </button>
            </section>

            <!-- 메인 바디: 이미지 + (토글) 댓글 패널 -->
            <div class="modal-main-body">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1599839958368-1549c71c0803?q=80&w=1287&auto-format&fit=crop" alt="Enlarged AI art" class="modal-image">
                    <button class="view-original-btn">
                        <i class="fa-solid fa-expand"></i> 원본 사이즈
                    </button>
                </div>

                <!-- 우측 댓글 패널 (토글) -->
                <aside class="comments-panel" aria-hidden="true">
                    <div class="comments-header">
                        <h3>코멘트</h3>
                        <button class="panel-close-btn" aria-label="코멘트 닫기">&times;</button>
                    </div>

                    <ul class="comment-list">
                        <li class="comment-item">
                            <img class="comment-avatar" src="https://picsum.photos/seed/a/40/40" alt="">
                            <div class="comment-content">
                                <strong>PixelPush</strong>
                                <p>정말 멋진 작품이네요! 별의 표현이 인상적이에요.</p>
                                <span class="comment-timestamp">24시간 전</span>
                            </div>
                        </li>

                        <li class="comment-item">
                            <img class="comment-avatar" src="https://picsum.photos/seed/b/40/40" alt="">
                            <div class="comment-content">
                                <strong>ArtisticAI (나)</strong>
                                <p>감사합니다! 영감을 받아서 작업해봤어요.</p>
                                <span class="comment-timestamp">14시간 전</span>
                            </div>
                        </li>

                        <li class="comment-item">
                            <img class="comment-avatar" src="https://picsum.photos/seed/c/40/40" alt="">
                            <div class="comment-content">
                                <strong>FutureScapes</strong>
                                <p>프롬프트 참고해서 저도 만들어봐야겠어요!</p>
                                <span class="comment-timestamp">30분 전</span>
                            </div>
                        </li>
                    </ul>
                </aside>
            </div>

            <!-- 푸터: 액션바 + 코멘트 입력 -->
            <footer class="modal-footer">
                <div class="actions-bar">
                    <button class="like-btn" aria-label="좋아요">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="comment-btn" aria-label="코멘트 패널 열기/닫기">
                        <i class="fa-regular fa-comment"></i>
                    </button>
                </div>

                <!-- 입력 박스 안에 전송 아이콘 포함 -->
                <div class="comment-section">
                    <div class="comment-box">
                        <input type="text" class="comment-input" placeholder="코멘트 남기기...">
                        <button class="send-btn" aria-label="코멘트 전송">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- 스크립트: 댓글 패널 토글 & 보조 인터랙션 -->
    <script>
    (function(){
        const modal = document.querySelector('.modal-content');
        const commentBtn = document.querySelector('.comment-btn');
        const panel = document.querySelector('.comments-panel');
        const panelCloseBtn = document.querySelector('.panel-close-btn');

        function toggleComments() {
            const visible = modal.classList.toggle('comments-visible');
            panel.setAttribute('aria-hidden', String(!visible));
            commentBtn.classList.toggle('active', visible);
        }

        // 좌하단 코멘트 아이콘 클릭 → 패널 토글
        commentBtn.addEventListener('click', toggleComments);

        // 패널 내 닫기 버튼
        panelCloseBtn.addEventListener('click', toggleComments);

        // ESC로 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('comments-visible')) {
                toggleComments();
            }
        });

        // 데모용: 전송 버튼 클릭 시 입력값 비우기
        const input = document.querySelector('.comment-input');
        const sendBtn = document.querySelector('.send-btn');
        sendBtn.addEventListener('click', () => {
            const v = input.value.trim();
            if (!v) return;
            // 실제로는 서버 전송/추가 로직이 들어갈 자리
            input.value = '';
        });
    })();
    </script>
</body>
</html>
