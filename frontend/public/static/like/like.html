<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좋아요한 생성물</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eaeaea;
    }

    .sidebar {
      position: fixed; 
      top: 0;
      left: 0;
      width: 220px;
      background-color: #1f1f1f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #bdbdbd;
    }
    .sidebar a {
      text-decoration: none;
      color: #aaa;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #2c2c2c;
      color: #fff;
    }

    .main {
      margin-left: 220px;
      padding: 20px 40px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      margin-right: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 3px solid transparent;
      color: #aaa;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 3px solid #4b4b4b;
      color: #fff;
      font-weight: bold;
    }
    .tab:hover {
      color: #fff;
    }

    .grid {
      column-count: 4;
      column-gap: 16px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: inline-block;
      margin-bottom: 16px;
      width: 100%;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 1200px) {
      .grid { column-count: 3; }
    }
    @media (max-width: 900px) {
      .grid { column-count: 2; }
    }
    @media (max-width: 600px) {
      .grid { column-count: 1; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>AI Gen</h2>
    <a href="#">Explore</a>
    <a href="mypage.html">My Page</a>
    <a href="like.html">Like</a>
  </div>

  <div class="main">
    <div class="tabs">
      <div class="tab active">Like</div>
    </div>

    <div class="grid">
      <div class="card"><img src="https://picsum.photos/300/400?11" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/250?12" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/500?13" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/350?14" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/450?15" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/300?16" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/600?17" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/280?18" alt=""></div>
    </div>
  </div>
</body>
</html>
