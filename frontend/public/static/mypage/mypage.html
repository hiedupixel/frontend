<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eaeaea;
    }

    .sidebar {
      position: fixed; 
      top: 0;
      left: 0;
      width: 220px;
      background-color: #1f1f1f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #bdbdbd;
    }
    .sidebar a {
      text-decoration: none;
      color: #aaa;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #2c2c2c;
      color: #fff;
    }

    .main {
      margin-left: 220px;
      padding: 20px 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #7b5cff;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }
    .profile-info p {
      margin: 6px 0;
      color: #bbb;
    }
    .profile-actions button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .follow-btn {
      background-color: #27346d;
      color: white;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      margin-right: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 3px solid transparent;
      color: #aaa;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 3px solid #4b4b4b;
      color: #fff;
      font-weight: bold;
    }
    .tab:hover {
      color: #fff;
    }

    .grid {
      column-count: 4;
      column-gap: 16px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: inline-block;
      margin-bottom: 16px;
      width: 100%;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 1200px) {
      .grid { column-count: 3; }
    }
    @media (max-width: 900px) {
      .grid { column-count: 2; }
    }
    @media (max-width: 600px) {
      .grid { column-count: 1; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>AI Gen</h2>
    <a href="#">Explore</a>
    <a href="#">My Page</a>
    <a href="#">Like</a>
  </div>

  <div class="main">
    <div class="profile-header">
      <img src="https://via.placeholder.com/100" alt="프로필 이미지">
      <div class="profile-info">
        <h1>김픽셀</h1>
        <p>팔로잉 3명</p>
        <p>안녕하세요 김픽셀 입니다.</p>
        <div class="profile-actions">
          <button class="follow-btn">구독 목록</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active">생성 미디어</div>
    </div>

    <div class="grid">
      <div class="card"><img src="https://picsum.photos/300/400?1" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/250?2" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/500?3" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/350?4" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/450?5" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/300?6" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/600?7" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/280?8" alt=""></div>
    </div>
  </div>
</body>
</html>
